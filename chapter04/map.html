<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      let userMap = new Map();
      userMap.set("name", "홍길동");
      userMap.set("email", "abc@email.com");
      userMap.set("phone", "000-0000-0000");
      userMap.size; // 3

      userMap.get("name"); // 홍길동

      userMap.has("name"); //true

      userMap.delete("name"); //파라미터로 키 전달

      userMap.forEach(function (item) {
        console.log(item);
      });

      // Object와 Map은 매우 유사하지만 몇가지 차이가 있다.

      // Object는 키값으로 [문자열]만 가질 수 있지만, Map은 키로 모든 데이터 타입을 가질 수 있다.

      // Map객체는 몇개의 키로 데이터가 저장되어 있는지 계산할필요가 없다. size 프로퍼티로 바로 알 수 있다.

      // Map 순서의 보장(입력한 순서) Object는 순서의 보장이 없다
      console.log(userMap);
    </script>
  </body>
</html>
