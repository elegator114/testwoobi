<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      // reduce는 단어 의미와 다르게 축적이다.
      var points = [4, 1, 1, 5, 25, 10];
      var sum = points.reduce(function (total, currentValue) {
        return total + currentValue + currentValue;
      }, 0);

      console.log(sum);
    </script>
  </body>
</html>
